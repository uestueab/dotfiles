# Battery indicator
#
# The battery instance defaults to 0.
[battery]
label=BAT
command=/home/geeray/.config/i3blocks/scripts/battery
interval=10
color=#625566
# Date Time
#
[time]
command=date '+%a %d-%b-%Y %H:%M'
interval=1
color=#625566

