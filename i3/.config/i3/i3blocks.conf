[mediaplayer]
command=~/.scripts/mpcBlocks.sh
instance=mpv
interval=repeat
signal=3
markup=pango
color=#625566

# Volume indicator
#
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.
[volume]
label=VOL 
#label=♪
instance=Master
# instance=PCM
interval=once
signal=2
separator=true
color=#625566

[equalizer]
command=~/.scripts/eqBlocks.sh
interval=once
signal=10
markup=pango
color=#625566

# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.
#[iface]
#instance=wlan0
#color=#00FF00
#interval=10
#separator=false

[wifi]
#label=
label=wifi 
instance=wlp3s0
interval=5
separator=true
