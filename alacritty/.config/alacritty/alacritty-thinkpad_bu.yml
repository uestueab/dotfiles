window:
  padding:
    x: 20
    y: 30
  title: Terminal
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
font:
  normal:
    family: Terminus
    style: Regular
  bold:
    family: Terminus
    style: Bold
  italic:
    family: Terminus
    style: Regular
  bold_italic:
    family: Terminus
    style: Bold Italic
  size: 8

draw_bold_text_with_bright_colors: true



colors:
  primary:
    background: '0x0a0b11'
    foreground: '0xbb9e8a'
  normal:
    black:   '0x222827'
    red:     '0xd5a8e3'
    green:   '0x9c75dd'
    yellow:  '0x9898ae'
    blue:    '0x008486'
    magenta: '0x625566'
    cyan:    '0xa9d1df'
    white:   '0xa0b7bc'
  bright:
    black:   '0x2e2e2e'
    red:     '0xd5a8e3'
    green: '0x63b0b0'
    yellow: '0xc0c0dd'
    blue: '0x008486'
    magenta: '0x3f3442'
    cyan: '0x849da2'
    white: '0xd9d6cf'
        

selection:
  save_to_clipboard: true

live_config_reload: true
env:
    TERM: xterm-256color


